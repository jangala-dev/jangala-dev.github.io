<div class="pagination">
    {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
    <a class="pagination-item pagination-previous" href="{{ '/' | absolute_url }}">Previous</a>
    {% else %}
    <a class="pagination-item pagination-previous" href="{{ paginator.previous_page_path | absolute_url }}">Previous</a>
    {% endif %}
    {% else %}
    <span class="pagination-item pagination-previous disabled">Previous</span>
    {% endif %}

    <span class="pagination-info">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>

    {% if paginator.next_page %}
    <a class="pagination-item pagination-next" href="{{ paginator.next_page_path | absolute_url }}">Next</a>
    {% else %}
    <span class="pagination-item pagination-next disabled">Next</span>
    {% endif %}
</div>
