<div class="posts">
    {% assign display_posts = include.posts | default: paginator.posts %}
    {% for post in display_posts %}
    <div class="post">
        <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-date">{{ post.date | date: "%d %b %Y" }}</span>
        <p class="post-text">{{ post.meta | strip_html | truncate: "250" }}</p>
    </div>
    {% endfor %}
</div>
