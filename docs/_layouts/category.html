---
layout: default
---
<div>
    <h1>{{ page.title }}</h1>

    {% for post in site.posts %}
        {% if post.category == page.taxonomy %}
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.meta | strip_html | truncate: "250" }}</p>
            <a href="{{ site.baseurl }}{{ post.url }}">Read More</a>
        {% endif %}
    {% endfor %}
</div>
